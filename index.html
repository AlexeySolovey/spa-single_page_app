<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>Project</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./resources/logo.png" alt="Opps! Image are'nt available"></div> 
        <div class="basket" onclick="onBasketOpen()"><img src="./resources/basket.svg" alt="Opps! Image are'nt available"></div>
    </header>

    <main>
        <div class="img-block">
            <div class="desc">
                <h2>Lorem ipsum dolor sit amet.</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A cum dolore obcaecati pariatur voluptas ut asperiores, quisquam distinctio aliquam omnis minus enim corporis? Beatae, corporis!</p>
                <button>Book now</button>
            </div>
        </div>

        <div class="main-content">
            <div class="items row"></div>
        </div>

        <div class="modal-service">
            <div class="wrapper">
                <form autocomplete="off">
                    <div class="close-modal" onclick="onCloseModal()">&#9747</div>
                    <h5 class="service">Service</h5>
                    <input type="date" placeholder="date">
                    <input type="time" placeholder="time">
                    <button type="button" class="reg-btn" onclick="onBookInModal()">BOOK</button>
                    <p class="success">Success!</p>
                    <p class="onError">Error! Choose date</p>
                </form>
            </div>
        </div>

        <div class="modal-basket">
            <div class="wrapper">
                <form autocomplete="off">
                    <div class="close-modal" onclick="onCloseModal()">&#9747</div>
                    <h5>Service</h5>
                    <ul class="order-list"></ul>
                    <button type="button" class="reg-btn" onclick="onOrder()">ORDER NOW</button>
                    <p class="success">Success!</p>
                </form>
            </div>
        </div>
    </main>

    <div class="reg-block">
        <div class="btns">
            <button class="sign-up-btn">Sign up</button>
            <button class="sign-in-btn">Sign in</button>
        </div>
  
        <form autocomplete="off">
            <img src="./resources/logo.png" alt="Opps! Image are'nt available">
            <input type="email" placeholder="E-MAIL">
            <input type="password" placeholder="PASSWORD">
            <button type="button" class="reg-btn">Sign up</button>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
